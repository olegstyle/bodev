
<form id="contact-me" method="POST">
    <md-form-field>
        <input mdInput name="name" placeholder="Name">
    </md-form-field>
    <md-form-field>
            <input mdInput name="email" placeholder="Email" [formControl]="emailFormControl">
        <md-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address
        </md-error>
        <md-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </md-error>
    </md-form-field>
    <md-form-field>
        <textarea mdInput name="message" placeholder="Message"></textarea>
    </md-form-field>
    <div class="btn-bo-wrapper"><button class="btn-bo btn-bo-white">Send</button></div>
</form>
